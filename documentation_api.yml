          surname: 
            type: string
            example: Kecera
          title: 
            type: string
            example: Doucovanie matematika
          description: 
            type: string
            example: Doucim vas matematiku zo zakladnej skoly za 5 eur 
          id:
            type: integer
            example: 1  
          uid:
            type: integer
            example: 3  
            
          
    vytvor_inz:
      properties:
          name: 
            type: string
            example: Patrik
          surname: 
            type: string
            example: Kecera
          title: 
            type: string
            example: Doucovanie matematika
          description: 
            type: string
            example: Doucim vas matematiku zo zakladnej skoly za 5 eur 
          id:
            type: integer
            example: 1  
          uid:
            type: integer
            example: 3  
        

    inzerat:
      properties:
          name: 
            type: string
            example: Patrik
          surname: 
            type: string
            example: Kecera
          title: 
            type: string
            example: Doucovanie matematika
          description: 
            type: string
            example: Doucim vas matematiku zo zakladnej skoly za 5 eur 
          id:
            type: integer
            example: 1  
          uid:
            type: integer
            example: 3 
    
    subor:
      properties:
          file: 
            type: string
            example: 0b1d2bbb-43b6-437a-9aea-7257a7835a3b.png
          
    
    inzerat_id:
